#log4cplus

### console log output ###
log4cplus.rootLogger=INFO, STDOUT
log4cplus.appender.STDOUT=log4cplus::ConsoleAppender
log4cplus.appender.STDOUT.layout=log4cplus::PatternLayout
log4cplus.appender.STDOUT.layout.ConversionPattern=[%D{%Y-%m-%d %H:%M:%S:%q}][%p][%c]%x:%m%n

### file log output ###
log4cplus.logger.streaming=INFO, streaming
log4cplus.appender.streaming=log4cplus::RollingFileAppender
log4cplus.appender.streaming.File=logfile
log4cplus.appender.streaming.MaxFileSize=20MB
log4cplus.appender.streaming.MaxBackupIndex=10
log4cplus.appender.streaming.layout=log4cplus::PatternLayout
log4cplus.appender.streaming.layout.ConversionPattern=[%D{%Y-%m-%d %H:%M:%S:%q}][%p][%c]%x:%m%n
log4cplus.additivity.streaming = false

